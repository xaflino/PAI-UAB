<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaDeL</title>
    <link rel="stylesheet" href="Padel.css">
</head>
<body>
    <h1>Això es un formulari sobre Pàdel</h1>
    <form>
        <!--Nom i Cognoms-->
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" placeholder="Nom" ><br>
        <span id="Snom"></span><br>
        <label for="cognom">Cognom:</label>
        <input type="text" name="cognom" id="cognom" placeholder="Cognom" disabled><br>
        <span id="Scognom"></span><br>

        <!--Sexe-->
        <label for="sexe">Sexe:</label>
        <select name="sexe" id="sexe" disabled>
            <option value="Predeterminado">Sexe</option>
            <option value="home" name="home">Masculí</option>
            <option value="dona" name="dona">Femení</option>
        </select><br><br>

        <!--Nivell-->
        <label for="nivell">¿Quin nivell de pàdel tens? (0-7)</label><br>
        <select name="nivell" id="nivell" disabled>
            <option value="Predeterminado" selected>Escoge Una Opción</option>
            <option value="Bajo">0-2,50</option>
            <option value="Medio">2,50-4,00</option>
            <option value="Medio-Alto">4,00-5,50</option>
            <option value="Alto">5,50-7,00</option>
        </select><br><br>

        <!--Entrenar-->
        <label for="entreno">Entrenes habitualment?</label><br>
        <input type="radio" name="entreno" id="si" value="si" disabled>
        <label for="si">Sí</label>
        <input type="radio" name="entreno" id="no" value="no" disabled>
        <label for="no">No</label><br>
        <label for="on">On entrenes?</label>
        <input type="text" id="on" nom="on" placeholder="Augusta Padel, Aurial Sabadell..." disabled><br>
        <label for="dies">Quants dies entrenes setmanalment?</label>
        <input type="checkbox" id="un" nom="un" value="1" disabled>
        <label for="un">1 dia</label>
        <input type="checkbox" id="dos" nom="dos" value="2" disabled>
        <label for="un">2 dies</label>
        <input type="checkbox" id="més" nom="més" value="+3" disabled>
        <label for="un">Més de 3</label><br><br>

        <!--Botó-->
        <button type="button">Enviar</button>
        <script src="Padel.js"></script>
    </form>
</body>
</html>
